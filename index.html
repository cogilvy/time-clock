<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Punch Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
  </head>

  <body>
    <form>
      <label>
        Clock In:
        <input id="clock-in" class="form-control" type="time" />
      </label>
      <label>
        Start Lunch:
        <input id="start-meal" class="form-control" type="time" />
      </label>
      <label>
        End Lunch:
        <input id="end-meal" class="form-control" type="time" />
      </label>
      <br>
      <div>
        <button type="button" class="btn btn-info">Default Times</button>
        <button type="button" class="btn btn-success">Calculate</button>
      </div>
    </form>
    <br />
    <div id="clock-out" class="alert alert-success" role="alert"></div>
  </body>
</html>
